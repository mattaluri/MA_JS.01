   <meta charset="utf-8" />

<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
                <script>
                    document.write(homeStreet) 
                    document.write(homeStreet + "<br>")
                    document.write(homeCity  + homeState  + homeCode)
                  </script>
               </div>
               <input type="radio" id="homeoption" name="shippingaddr" onclick="setHomeAddress()">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work
                <script>
                    document.write(workStreet + "<br>");
                    document.write(workCity + ", " + workState + " " + workCode);
                  </script>
               </div>
               <input type="radio" id="workoption" name="shippingaddr" onclick="setWorkAddress()">
            </label>
         </fieldset>
         
         <script>
            function setHomeAddress() {
              document.getElementById("street").value = homeStreet;
              document.getElementById("city").value = homeCity;
              document.getElementById("state").value = homeState;
              document.getElementById("code").value = homeCode;
            }
        
            function setWorkAddress() {
              document.getElementById("street").value = workStreet;
              document.getElementById("city").value = workCity;
              document.getElementById("state").value = workState;
              document.getElementById("code").value = workCode;
            }
          </script>
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
</body>
</html>
